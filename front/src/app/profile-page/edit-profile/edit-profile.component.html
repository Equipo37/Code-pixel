<div  class="background-image">
    <div class="editContainer">
        <h1 class="editTitle">Editar perfil</h1>
        <form (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <input placeholder="Nombre y Apellido" type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre"
                        required />
                </div>
               
               
                <div class="form-row">
                    <input placeholder="Email" type="email" id="email" [(ngModel)]="user.email" name="email" required />
                </div>
                <div class="form-row">
                    <input placeholder="Celular" type="text" id="celular" [(ngModel)]="user.celular" name="celular"
                        required />
                </div>
                <div class="form-row">
                    <label for="personahumana">Persona Jurídica:</label>
                    <input  type="checkbox" id="personahumana" [(ngModel)]="!user.personahumana"
                        name="personahumana" />
                </div>
                <div class="form-row" >
                    <input  placeholder="Razon Social" type="text" id="empresa" [(ngModel)]="user.empresa" name="empresa" />
                </div>
                <div class="form-row">
                    <input placeholder="Contraseña" type="password" id="password" [(ngModel)]="user.password" name="password"
                        required />
                </div>
               

            <button class="submit-button" type="submit">Guardar</button>
        </form>
    </div>

</div>
