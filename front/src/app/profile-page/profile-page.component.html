<div class="detail-container">
  <mat-card class="example-card">
    <mat-card-header class="detail-header">
      <mat-card-title>{{ user.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ user.empresa }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="
        user.avatar ||
        'https://icons.veryicon.com/png/o/miscellaneous/standard/avatar-15.png'
      "
      alt="{{ user.nombre }}"
      class="detail-img"
    />
    <div class="edit-avatar" (click)="fileInput.click()">
      <mat-icon class="icon">edit</mat-icon>
    </div>
    <input
      type="file"
      #fileInput
      (change)="onFileSelected($event)"
      accept="image/*"
      style="display: none"
    />
   
    <mat-card-content>
      <p><b>email:</b> {{ user.email }}</p>
      <p><b>dni:</b> {{ user.dni }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a [routerLink]="'/user/profile/edit'"
        ><button mat-stroked-button color="primary">Editar</button></a
      >
    </mat-card-actions>
    <mat-card-actions>
      <a [routerLink]="'/user/profile/reservations'"
        ><button mat-stroked-button color="primary">Mostrar reservas</button></a
      >
    </mat-card-actions>
  </mat-card>
</div>
