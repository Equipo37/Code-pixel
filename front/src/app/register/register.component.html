<h2>Registro</h2>
<form (ngSubmit)="onSubmit()">
    <div>
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" [(ngModel)]="nombres" name="nombres" required />
    </div>
    <div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" [(ngModel)]="apellidos" name="apellidos" required />
    </div>
    <div>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" [(ngModel)]="dni" name="dni" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>
    <div>
        <label for="celular">Celular:</label>
        <input type="text" id="celular" [(ngModel)]="celular" name="celular" required />
    </div>
    <div>
        <label for="personahumana">Persona Jurídica:</label>
        <input type="checkbox" id="personahumana" [(ngModel)]="personahumana" name="personahumana" />
    </div>
    <div *ngIf="personahumana">
        <label for="empresa">Razón Social:</label>
        <input type="text" id="empresa" [(ngModel)]="empresa" name="empresa" />
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>
    <div>
        <label for="confirmPassword">Repetir Contraseña:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>
    <button type="submit">Guardar</button>
</form>
