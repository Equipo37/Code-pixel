<mat-card class="example-card">
  <mat-card-header class="product-header">
    <mat-card-title>{{ product.syp_nombre }}</mat-card-title>
    <mat-card-subtitle>${{product.syp_precio}}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="product.syp_url"
    alt="{{ product.syp_nombre }}"
    class="product-img"
  />

  <div class="container">
    <div class="rating">
        <input type="radio" name="star1">
        <input type="radio" name="star2">
        <input type="radio" name="star3">
        <input type="radio" name="star4">
        <input type="radio" name="star5">
    </div>
</div>

  <mat-card-actions>
    <button mat-stroked-button (click)="getProductById(product.id)">Obtener</button>
  </mat-card-actions>
</mat-card>
