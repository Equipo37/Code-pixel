<mat-card class="example-card">
  <mat-card-header class="product-header">
    <mat-card-title>{{ product.syp_nombre }}</mat-card-title>
    <mat-card-subtitle>${{product.syp_precio}}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="product.syp_url"
    alt="{{ product.syp_nombre }}"
    class="product-img"
  />

    <div class="container">
        <div class="rating">
            <i class="estrella"></i>
            <i class="estrella"></i>
            <i class="estrella"></i>
            <i class="estrella"></i>
            <i class="estrella"></i>
        </div>
    </div>

  <mat-card-actions>
    <button mat-stroked-button (click)="getProductById(product.id)">Obtener</button>
  </mat-card-actions>
</mat-card>
