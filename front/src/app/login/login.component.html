<div class="login-container">
    <form class="login-form" (ngSubmit)="onSubmit()">
      <h2>Bienvenido</h2>
      <div>
        <input type="text" [(ngModel)]="username" name="username" placeholder="Usuario"/>
      </div>
      <div>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña"/>
      </div>
      <button type="submit">Iniciar Sesión</button>
      <br>
      <a routerLink="/register">Registrate</a>
      <button type="button" (click)="redirectToRegister()">Registrate</button>
    </form>
  </div>
