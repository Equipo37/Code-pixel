<div class="navBar">
  <div class="dEslogan">
    <div class="dLogoInst">
      <a href="https://www.instagram.com" target="_blank" class="aInstLogo">
        <img src="../../../../assets/img/instagramLogo.svg" class="logoInst" />
      </a>
    </div>
    <div class="dMsjEslogan">
      <p class="msjEslogan">
        Elevando eventos, creando momentos inolvidables...
      </p>
    </div>
  </div>

  <div class="logo">
    <div class="dLogo">
      <a [routerLink]="'/dashboard'" class="aLogo">
        <img src="../../../../assets/img/logo.svg" class="imgLogo" />
      </a>
    </div>

    <div class="dInicio">
      <a [routerLink]="'/dashboard'" class="aInicio">
        <h2>INICIO</h2>
      </a>
    </div>
    <div class="dProd">
      <button mat-button [matMenuTriggerFor]="menu"><h2>PRODUCTOS</h2></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="'/products/category/0'">
          Stand Eventos
        </button>
        <button mat-menu-item [routerLink]="'/products/category/1'">
          Mobiliario
        </button>
        <button mat-menu-item [routerLink]="'/products/category/2'">
          Equipamiento
        </button>
        <button mat-menu-item [routerLink]="'/products/category/3'">
          Ambientaci√≥n
        </button>
        <button mat-menu-item [routerLink]="'/products/category/4'">
          Servicios Pre y Pos Eventos
        </button>
      </mat-menu>

      <a [routerLink]="">
        <h2>CONTACTO</h2>
      </a>
      <a [routerLink]="">
        <h2>CONOCENOS</h2>
      </a>
      <ng-container *ngIf="user.nombre">
        <a [routerLink]="'/user/profile'">
          <h2>PERFIL</h2>
        </a>
      </ng-container>
    </div>

    <div class="dMiCuenta">
      <ng-container *ngIf="user.nombre; else loginLink">
        <a [routerLink]="'/logout'" class="aMiCuenta">
          <img src="../../../../assets/img/miCuenta.svg" class="iMicuenta" />
          <p class="pMiCuenta">Salir</p>
        </a>
      </ng-container>
      <ng-template #loginLink>
        <a [routerLink]="'/login'" class="aMiCuenta">
          <img src="../../../../assets/img/miCuenta.svg" class="iMicuenta" />
          <p class="pMiCuenta">Mi Cuenta</p>
        </a>
      </ng-template>
    </div>
    <div (click)="openCart()">
      <div class="cart-notification">{{cart?.length || 0}}</div>
      <mat-icon class="cart">shopping_cart</mat-icon>
    </div>
  </div>
 
</div>
