<div class="homePage">
    <img src="../../../../assets/img/fondoHomePage.jpg" class="homePageImg">
</div>

<div id="mobiliario" class="dNuestrosProductos">
    <div class="dNuestros">
        <h1 class="hNuestros">Mobiliario</h1>
    </div>

    <div class="dProductosDestacados">
        <div class="dProductos">
            <div class="dProducto" *ngFor="let producto of productosCat1">
                <a [href]="'products/' + producto.id" class="aProducto">
                    <img src="{{producto.syp_url}}">
                    <div class="dNombProd">
                        <h2 class="hNombreProd">{{producto.syp_nombre}}</h2>
                    </div>
                </a>
            </div>
            <p class="mostrar-mas" [routerLink]="'/products/category/1'" >Mostrar más</p>
        </div>
    </div>
</div>

<div id="equipamiento" class="dNuestrosProductos">

    </div>

    <div class="dProductosDestacados">

            <div class="dProducto" *ngFor="let producto of productosCat2">
                <a [href]="'products/' + producto.id" class="aProducto">
                    <img src="{{producto.syp_url}}" alt="">
                    <div class="dNombProd">
                        <h2 class="hNombreProd">{{producto.syp_nombre}}</h2>
                    </div>
                </a>
            </div>
            <p class="mostrar-mas" [routerLink]="'/products/category/2'" >Mostrar más</p>
        </div>
    </div>
</div>

                    <img src="{{producto.syp_url}}" alt="">
                    <div class="dNombProd">

                    </div>
                </a>
            </div>
            <p class="mostrar-mas" [routerLink]="'/products/category/3'" >Mostrar más</p>

    </div>
</div>
