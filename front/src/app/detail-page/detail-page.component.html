<div class="detail-container">
  <mat-card *ngIf="!showReservation" class="example-card">
    
    <img
      mat-card-image
      [src]="producto.url"
      alt="{{ producto.nombre }}"
      class="detail-img"
    />
    <div class="detail-content">
      <mat-card-header class="detail-header">
        <mat-card-title>{{ producto.nombre }}</mat-card-title>
        <mat-card-subtitle>precio por d√≠a: ${{producto.precio}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p >{{producto.descripcion}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button (click)="addToCart()">Agregar al Carrito</button>
      </mat-card-actions>
    </div>
    
  </mat-card>
 
</div>
